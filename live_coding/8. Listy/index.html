<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listy</title>
    <style>
        table, th, td {
            border: black solid 1px;
            border-collapse: collapse; /*usuwa obramowanie dla każdej komórki z osobna*/
        }
    </style>
</head>
<body>
 <ul>
     <li>Element 1</li>
     <li>Element 2</li>
     <li>Element 3</li>
 </ul> <br>
 <ol>
     <li>Element 1</li>
     <li>Element 2</li>
     <li>Element 3</li>
 </ol>
 <dl>
     <dt>Definicja 1</dt>
     <dd>Opis 1</dd>
     <dd>Opis 2 </dd>
     <dt>Definicja 2</dt>
     <dd>Opis 3</dd>
 </dl>

<table>
    <tr>
        <th>Kolumna 1</th>
        <th>Kolumna 2</th>
    </tr>
    <tr>
        <td>test</td>
        <td>test</td>
    </tr>
</table>

</body>
</html>
